name: Upload to crowdin

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - "**.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
          path: master/

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: babel extract (pot file generation)
        run: |
          cd master
          pip install babel
          sh ./bin/pot-generation.sh

      - uses: actions/checkout@v3
        with:
          ref: auto/crowdin
          path: crowdin/

      - name: setup git
        run: |
          cd crowdin
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: commit
        run: |
          mv -f master/resources/locale/mybot.pot crowdin/resources/locale/mybot.pot
          cd crowdin
          git add ./resources/locale/mybot.pot
          git commit -m "POT file generated"
          git push origin auto/crowdin
