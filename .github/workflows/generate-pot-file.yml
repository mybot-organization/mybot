name: Generate pot file

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - "**.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: babel extract (pot file generation)
        run: |
          pip install babel
          sh ./bin/pot-generation.sh

      - name: setup git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: commit
        run: |
          git add ./data/locale/mybot.pot
          git stash
          git switch auto/translations-source
          git pull origin auto/translations-source
          git stash pop
          git add ./data/locale/mybot.pot
          git commit -m "POT file generated"
          git push origin auto/translations-source
